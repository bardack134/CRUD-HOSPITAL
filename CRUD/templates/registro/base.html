{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hospital CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Cargar estilos CSS personalizados desde archivos estáticos -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>



  <!-- <div class="  fondo "> -->




  <div class="p-1 " style="color: rgb(255, 254, 254); text-align: right; margin-right: 100px;">
    {% if user.is_authenticated %}
    <span >Welcome <br><span style="color: black;">{{ user.username}} <br> </span>
     
    <a href="{% url 'cerrar_sesion' %}" style="color: red;">Logout</a>
    {% else %}
    <!-- Mostrar enlaces de inicio de sesión y registro si el usuario no está autenticado -->
    <a href="{% url 'login' %}" style="color: rgb(255, 255, 255);">Login</a> <br>

    {% endif %}
  </div>


  <!-- Contenido que puede cambiar según la página -->
  {% block content %}
  {% endblock %}
  <!-- </div> -->
</body>

</html>
